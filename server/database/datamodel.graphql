type User {
  id: ID! @unique
  email: String! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  password: String!
  name: String!
  envelopes: [Envelope!]!
}

type Envelope {
  id: ID! @unique
  images: [Image!]!
  owner: User
  ownerName: String!
  envelopeName: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Image {
  id: ID! @unique
  link: String! @unique
  fileName: String!
  envelope: Envelope!
  createdAt: DateTime!
  updatedAt: DateTime!
}
